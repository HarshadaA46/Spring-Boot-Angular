<div align="center">
<h2> User Details</h2>
<table >
  <thead>
  <tr>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.email}}</td>
    <td><button (click)="deleteUser(user)"> 
	Delete User</button></td>
  </tr>
  </tbody>
</table>
</div>
