<div align="center">
  <h2 >Add User</h2>
<form>
  <div >
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="user.email" 
	placeholder="Email" name="email" class="form-control" id="email">
  </div>
  <div >
    <label for="firstName">First Name:</label>
    <input [(ngModel)]="user.firstName" placeholder="First Name" 
	name="firstName" class="form-control" id="firstName">
  </div>
  <div >
    <label for="lastName">Last Name:</label>
   <input [(ngModel)]="user.lastName" placeholder="Last name" 
   name="lastName" class="form-control" id="lastName">
  </div>
  <button  (click)="createUser()">Create</button>
</form>
</div>
